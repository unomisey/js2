<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">

</head>
<body>

    <p>Введите высоту: </p> <input type="text" id="t1"><br><br>
    <p>Введите сторону: </p> <input type="text" id="t2"><hr>
    <button onclick="f1()">Найти</button>

    <script>
      function f1(){
        var num1, num2;
        num1 = document.getElementById('t1').value;  
        num2 = document.getElementById('t2').value;  
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        if((num1 > 0) && (num2 > 0)){
            console.log(num1*num2);  
        }else{
            alert('Введенные числа должны быть больше 0');
        } 
      }
    </script>
